    /*
        传统回调函数存在的问题

        1.可读性差
        doSomething有些是同步的，有些是异步的，代码读起来非常的吃力，思考完执行顺序后，还需要记载脑子里
        2.信任问题
        调用第三方库后的回调自己无法控制，存在回调问题：过早过晚或没有回调或回调次数过多

    // promise方式买笔写作业        
    // promise中不给处理后的状态就不会执行.then方法，所以是异步变成了同步

    // 买笔
    function buy() {
        console.log("开始买笔");
        var p = new Promise(function (resolve, reject) {

            setTimeout(function () {
                console.log("买了笔芯");
                resolve("数学作业");
            }, 1000);

            // setTimeout(function () {
            //     console.log("买笔失败");
            //     reject("钱不够");
            // }, 1000);

        });
        return p;
    }
    //写作业 
    function work(data) {
        console.log("开始写作业：" + data);
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log("写完作业");
                resolve("作业本");
            }, 1000);
        });
        return p;
    }
    function out(data) {
        console.log("开始上交：" + data);
        var p = new Promise(function (resolve, reject) {
            setTimeout(function () {
                console.log("上交完毕");
                resolve("得分：A");
            }, 1000);
        });
        return p;
    }

    //链式查询
    buy()
        .then(work)
        .then(out)
        .then(function (data) {
