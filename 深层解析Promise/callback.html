    function load(src, resolve) {
        let script = document.createElement("script");
        script.src = src
        script.onload = resolve
        document.body.appendChild(script)
    }

    // promise方法：
    function loadA() {
        console.log("开始加载\"a.js\"")
        let a = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(load("a.js"))
            }, 3000);
        })
        return a
    }
    function loadB() {
        console.log("开始加载\"b.js\"")
        let b = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(load("b.js"))
            }, 1000);
        })
        return b
    }

    loadA()
        .then(loadB)
        .then(
            () => {
                setTimeout(() => {
                    b()
                }, 1000);
            })
        .catch(reason => {
            console.log("reason: "+reason)
        });

            }, 1000);
        });
        return p;
    }
