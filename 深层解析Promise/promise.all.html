    //买作业本
    function cutUp() {
        console.log('挑作业本');
        var p = new Promise(function (resolve, reject) {
            //做一些异步操作 
            setTimeout(function () {
                console.log('挑好购买作业本');
                resolve('新的作业本');
            }, 1000);
        });
        return p;
    }
    //买笔 
    function boil() {
        console.log('挑笔芯');
        var p = new Promise(function (resolve, reject) {
            //做一些异步操作 
            setTimeout(function () {
                console.log('挑好购买笔芯');
                // resolve('新的笔芯');
                reject("钱不够")
            }, 1000);
        })
        // .catch(a=>console.log(a))
        return p;
    }

    // all并行执行异步操作，在所有异步操作完成后才执行回调。
    // 接收到错误处理后，如果该promise对该错误进行了处理，则all中会有undefined，如果promise没有处理，则会在all.catch中进行处理。如果都没有处理则会报uncaught错误。



    // promise.all延迟的相关处理

    // promise.all根据需求封装成函数 函数版的promise.all访问后台同步进行的，后台延迟3秒时，请求两个数据需要6秒。搞不懂
    function getUsers(names) {
        console.log("函数开始执行时间:" + new Date().toLocaleString())

        let promises = names.map(name => {
            // console.log(new Date().toLocaleString())
            return ajax(`http://localhost:7001/js/userInfo?name=${name}`)
        })
        return Promise.all(promises)
    }

    getUsers(["test", "test"]).then(users => {
        console.log(users)
        console.log("函数执行完毕时间:" + new Date().toLocaleString())
    })
