<script>

    // .then(value=>{
    //     console.log("value: "+value)
    // },reason=>{
    //     console.log("reason: "+reason)
    // })
    // .then返回的是一个新的promise，第二个.then接收的是第一个.then的处理结果时，无论第一个.then处理结果是否成功，第二个.then的处理结果都是成功。

    
    new Promise((resolve,reject)=>{
        // resolve("ok")
        reject("failed")
    })
    .then(value=>console.log(value),reason=>{
        console.log(reason)
        return new Promise((resolve,reject)=>{
            reject("new promise reject")
        })
    })
    .then(value=>{
        console.log("value: "+value)
    },reason=>{
        console.log("reason: "+reason)
    })
    // 第二个.then接收的是一个新的promise的时候，第二个.then的处理结果根据新接收的promise的处理结果进行相对应的处理





</script>
