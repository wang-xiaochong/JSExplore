<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应答处理2</title>

<body>

</body>

<script>
    let p1 = new Promise((resolve, reject) => {
        // resolve("成功")
        reject("失败")
    })
    let p2 = p1
        .then(
            value => console.log(value),
            reason => console.log(reason)
        )

    p2.then(
        value => console.log("value"),
        reason=>console.log("reason")
    )
    
    // .then返回的是一个promise对象，如果第一个promise被拒绝后没有进行相应的处理，则之后接受该.then的变量的promise类型是rejected，如果这个变量也没有进行拒绝之后的处理，则会一直向后传递，直到被处理。如果第一个变量被拒绝后已经进行了处理，则之后接收到的.then是fulfilled状态。

    setTimeout(() => {
        console.log(p2)
    }, 0);





</script>

</html>
